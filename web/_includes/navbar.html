
<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{site.name}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="{{site.baseurl}}/{{page.lang}}/">{{site.lang[page.lang].home}}</a></li>
            <li><a href="{{site.baseurl}}/{{page.lang}}/regioni/">{{site.lang[page.lang].regioni}}</a></li>
            <li><a href="{{site.baseurl}}/{{page.lang}}/comuni/">{{site.lang[page.lang].comuni}}</a></li>
            <li><a href="{{site.baseurl}}/{{page.lang}}/notes/">{{site.lang[page.lang].note}}</a></li>
          </ul>

			{% assign list=site.posts | where:"name", page.name | sort: 'path' %}
			<ul class="nav navbar-nav navbar-right">
			{% for post in list %}
				<li class="lang">
					<a href="{{site.baseurl}}{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
				</li>
			{% endfor %}
			</ul>
        </div><!--/.nav-collapse -->

      </div>
    </div>
