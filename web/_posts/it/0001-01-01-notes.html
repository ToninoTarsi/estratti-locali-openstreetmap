title: Note
layout: default
lang: it
permalink: it/notes
name: notes
---
{% assign posts=site.posts | where:"lang", page.lang | where: "layout", "post" %}
      <div class="row">
      <div class="col-md-12">
      <h1>Note</h1>
      <p>Alcune note per l'utilizzo dei file scaricabili da questo sito.</p>
	<ul>
	  {% for post in posts %}
	    <li>
	      <a href="{{site.baseurl}}/{{ post.url }}"  class="{{ post.lang }}">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	</ul>

       </div>
     </div>
